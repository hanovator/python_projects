<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>한줄 메모장</h2>
    <form method="post" action="insert_memo">
        {% csrf_token %} <!-- cross site scripting attrack 방지용-->
        이름 : <input type="text" name="writer" />
        메모 : <input type="text" name="memo" />
        <input type="submit" value="확인" />
    </form>
    매모 갯수 : {{ memoCount }}
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>메모</th>
            <th>날짜</th>
        </tr>
        {% for row in memoList %}
        <tr>
            <td>{{ row.idx }}</td>
            <td>{{ row.writer }}</td>
            <td><a href="detail?idx={{ row.idx }}">{{ row.memo }}</a></td>
            <td>{{ row.post_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
