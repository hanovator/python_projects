<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <!-- form을 table 형식으로 생성 ex) form.as_p : form을  p태그 형식으로 출력 -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="회원가입" />
    </form>
</body>
</html>
