<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>상품 등록</h2>
    <form id="form1" name="form1" method="post" enctype="multipart/form-data" action="product_insert">
        {% csrf_token %}
        <table>
            <tr>
                <td>상품명</td>
                <td><input type="text" name="product_name" /></td>
            </tr>
            <tr>
                <td>가격</td>
                <td><input type="text" name="price" /></td>
            </tr>
            <tr>
                <td>상품설명</td>
                <td><textarea rows="5" cols="60" name="description"></textarea></td>
            </tr>
            <tr>
                <td>상품이미지</td>
                <td><input type="file" name="file1" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="등록"/>
                    <input type="button" value="목록" onclick="location.href='/product_list'" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
