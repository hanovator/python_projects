<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h2>상품목록</h2>
    <button type="button" id="btnHome">Home</button>
    <button type="button" id="btnAdd">상품등록</button>
    {{ count }}개의 상품이 등록 되어있습니다.
    <table border="1" width="500px">
        <tr>
            <td>상품ID</td>
            <td>이미지</td>
            <td>상품명</td>
            <td>가격</td>
        </tr>
        {% for row in productList %}
        <tr>
            <td>{{ row.product_id }}</td>
            <td>
            {% if row.picture_url != '-' %}
                {% load static %}
                {% static "" as baseUrl %}
                <img src="{{ baseUrl }}images/{{ row.picture_url }}" width="100px" height="100px">
            {% endif %}
            </td>
            <td>
                <a href="/product_detail?product_id={{ row.product_id }}">{{ row.product_name }}</a>
                <a href="/product_edit?product_id={{ row.product_id }}">[편집]</a>
            </td>
            <td>{{ row.price }}</td>
        </tr>
        {% endfor %}
    </table>

<script>
    $(function (){
        $('#btnHome').click(function(){
            location.href = '/'
        })
        $('#btnAdd').click(function(){
            location.href = '/product_write'
        })
    })
</script>
</body>
</html>
