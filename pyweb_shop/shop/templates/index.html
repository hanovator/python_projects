<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원 로그인 관련정보</h2>
    {% if data.is_authenticated %}
    <ul>
        {% for key, value in data.items %}
        <li>{{ key }} : {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">로그아웃</a>
    {% else %}
        <span style="color: red">{{ msg }}</span>
        <a href="/login">로그인</a>
        <a href="/join">회원가입</a>
    {% endif %}
    <a href="/product_list">상품목록</a>
</body>
</html>
